<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Process Graph Visualization</title>
  <link rel="stylesheet" href="style.css"> <!-- Подключение CSS -->
</head>
<body>
  <!-- Шапка с инструментами -->
  <header id="header">
    <div id="controls">
      <!-- Кнопка для загрузки файла -->
      <input type="file" id="file-input" accept=".csv" style="display: none;" />
      <button id="upload-btn">Загрузить файл</button>
  
      <!-- Ползунок для выбора мощности ребер -->
      <div id="power-slider-container">
        <label for="power-slider">Мощность графа (%):</label>
        <input type="range" id="power-slider" min="0" max="100" value="100" />
        <span id="power-value">100%</span>
      </div>
  
      <!-- Кнопка для скачивания графа -->
      <button id="download-btn" disabled>Скачать PNG</button>
  
      <!-- Кнопка для экспорта метрик -->
      <button id="export-metrics-btn" disabled>Экспорт метрик (JSON)</button>
  
      <!-- Кнопка для очистки графа -->
      <button id="clear-btn">Очистить граф</button>
    </div>
  </header>

  <!-- Основная область для графа -->
  <div id="content-wrapper">
    <main id="graph-container">
      <div id="graph"></div>
    </main>

    <!-- Контейнер для метрик -->
    <aside id="metrics-container">
      <h2>Метрики процесса</h2>
      <div id="metrics-display"></div>
    </aside>
  </div>

  <!-- Подключение скриптов -->
  <script src="js/viz.js"></script> <!-- Viz.js -->
  <script src="js/full.render.js"></script> <!-- Full Render -->
  <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom/dist/panzoom.min.js"></script> <!-- Panzoom -->
  <script src="script.js"></script> <!-- Локальный скрипт -->
</body>
</html>
